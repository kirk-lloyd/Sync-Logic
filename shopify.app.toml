[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]
  uri = "https://sally-timber-intl-detail.trycloudflare.com/webhooks/compliance_webhooks"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "https://sally-timber-intl-detail.trycloudflare.com/webhooks/app_uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "inventory_levels/update" ]
  uri = "https://sally-timber-intl-detail.trycloudflare.com/webhooks/inventory_levels_update"

  [[webhooks.subscriptions]]
  topics = [ "orders/fulfilled" ]
  uri = "https://sally-timber-intl-detail.trycloudflare.com/webhooks/orders_fulfilled"

[pos]
embedded = false
