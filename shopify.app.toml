embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "bont-test.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_inventory,read_locations,read_orders,read_products,write_inventory,write_products"

[auth]
redirect_urls = [
  "https://example.com/api/auth",
  "https://ranks-cadillac-enemy-harvey.trycloudflare.com/auth/callback",
  "https://ranks-cadillac-enemy-harvey.trycloudflare.com/auth/shopify/callback",
  "https://ranks-cadillac-enemy-harvey.trycloudflare.com/api/auth/callback",
  "https://dutch-generator-opposite-script.trycloudflare.com/auth/callback",
  "https://dutch-generator-opposite-script.trycloudflare.com/auth/shopify/callback",
  "https://dutch-generator-opposite-script.trycloudflare.com/api/auth/callback",
  "https://sally-timber-intl-detail.trycloudflare.com/auth/callback",
  "https://sally-timber-intl-detail.trycloudflare.com/auth/shopify/callback",
  "https://sally-timber-intl-detail.trycloudflare.com/api/auth/callback",
  "https://vocal-fly-trackback-conduct.trycloudflare.com/auth/callback",
  "https://vocal-fly-trackback-conduct.trycloudflare.com/auth/shopify/callback",
  "https://vocal-fly-trackback-conduct.trycloudflare.com/api/auth/callback"
